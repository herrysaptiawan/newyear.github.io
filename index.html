<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEW YEAR COUNTDOWN</title>
	<link rel="icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
        rel="stylesheet"
    />
</head>
    <body>
        <div class="container">
            <h1 id="new-year-text" style="display: none;">HAPPY NEW YEAR</h1>
            <div id="countdown">                
                <ul id="full">
                    <li><span id="days" class="sub_timer"></span> days</li>
                    <li><span id="hours" class="sub_timer"></span> Hours</li>
                    <li><span id="minutes" class="sub_timer"></span> Minutes</li>
                    <li><span id="seconds" class="sub_timer"></span> Seconds</li>
                </ul>
                    
                <ul class="new_sub_timer" id="half" style="display: none;">
                    <li><span id="new_seconds"></span></li>
                </ul>              
            </div>
            <div id="year_text" class="year_text">
                <span>2024</span>
            </div> 
        </div>   

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
        <div class="fireworks-container" style="background-image: url(./assets/bg.jpg);"></div>
        <script src="./js/fireworks.js"></script>
        <script src="./js/app.js"></script>         
    </body>
</html>
